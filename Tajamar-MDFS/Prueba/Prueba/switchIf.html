    //Evaluar con if
    function evaluar() {
        var cajaEstacion = document.getElementById("cajaEstacion");
        var estacion = parseInt(cajaEstacion.value);
        var resultado = document.getElementById("resultado");
        if (estacion == 1) {
            resultado.innerText = "estacion 1";
        }
        else if (estacion == 2) {
            resultado.innerText = "estacion 2";
        }

        else {
            resultado.innerText = "te pasaste de estacion";
        }
    }
