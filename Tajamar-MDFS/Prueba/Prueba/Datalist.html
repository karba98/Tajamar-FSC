<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prueba</title>
</head>
<body>
    <h2>
        Control datalist
    </h2>

    <!--datalist tiene que ir dentro de una caja de texto-->
    <!--atributo list asocia a datalist-->
    <input type="text" list="lista" id="caja" />
    <datalist id="lista">
        <!--OPTIONS CON VALUE-->
        <option value="ana"></option>
        <option value="juan"></option>
        <option value="pepe"></option>
        <option value="nacho"></option>
    </datalist>

</body>
</html>
