<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Cine Random</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Generos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a *ngFor="let genero of generos" class="dropdown-item"
               [routerLink]="['/genero',genero.idGenero]">{{genero.nombreGenero}}</a>
                </div>
              </li>
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Titulo" aria-label="Titulo"
                #titulo name="titulo" >
                <button (click)="search()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </ul>
          </div>
        </nav>
</header>
