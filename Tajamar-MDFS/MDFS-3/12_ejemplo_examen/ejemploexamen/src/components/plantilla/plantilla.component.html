<div *ngIf="empleados!=[]">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>ID Hospital</td>
                <td>Apellido</td>
                <td>Funcion</td>
                <td>Salario</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados"
            [routerLink]="['/detalles',empleado.idEmpleado]" >
                <td>{{empleado.idEmpleado}}</td>
                <td>{{empleado.idHospital}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.funcion}}</td>
                <td>{{empleado.salario}}â‚¬</td>
            </tr>
        </tbody>
    </table>
</div>
