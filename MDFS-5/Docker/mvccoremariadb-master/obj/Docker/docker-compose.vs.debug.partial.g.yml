version: '3.4'

services:
  mvccoremariadb:
    image: mvccoremariadb:dev
    container_name: MvcCoreMariaDb
    build:
      target: build-env
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "MvcCoreMariaDb"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_mvccoremariadb$
    volumes:
      - C:\Users\AlumnoMCSD\source\repos\MDFS\MDFS-5\Docker\mvccoremariadb-master\MvcCoreMariaDb:/app
      - C:\Users\AlumnoMCSD\source\repos\MDFS\MDFS-5\Docker\mvccoremariadb-master:/src
      - C:\Users\AlumnoMCSD\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_mvccoremariadb$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_mvccoremariadb$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true