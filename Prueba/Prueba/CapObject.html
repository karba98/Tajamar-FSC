<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Sumar nuemros</h1>
    <img src="img/batman-900x485.jpg" onmouseover="cambiarImagen(this)" />
    <!--Si añadimos this a cambiarImagen, estamos pasando el objeto que lo llama (en este caso, un img-->
    <label>Numero 1</label>
    <input type="number" id="caja1" />
    <br />
    <label>Numero 2</label>
    <input type="number" id="caja2" />
    <br />
    <button type="button" onclick="sumar()">Sumar</button>
    <h1 id="resultado">Hola</h1>
</body>
<script>
    function sumar() {
        var n1 = document.getElementById("caja1");
        var n2 = document.getElementById("caja2");
        console.log(n1.value);//n1.value es un texto, hay que pasarlo a numero
        //Obtenemos los valores de las cajas, los pasamos a numeros y los sumamos
        var num1 = parseInt(n1.value);
        var num2 = parseInt(n2.value);
        var res = num1+num2
        var resultado = document.getElementById("resultado");
        //resultado.innerHTML = "<h1>"+res+"</h1>"
        resultado.innerText = res;
    }

    function cambiarImagen(img) {
        //Accedemos a la imagen por DOM (por ejemplo)
        //var imagen = document.images[0];
        //imagen.src = "img/fan-art-del-traje-negro-de-superman.jpg";

        img.src = "img/fan-art-del-traje-negro-de-superman.jpg";
    }
</script>
</html>
