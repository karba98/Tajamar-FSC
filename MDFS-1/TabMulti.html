<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabla multiplicar</title>
</head>
<body>
    <label>Numero: </label>
    <input type="number" id="num" />
    <button type="button" onclick="tab()">Ver tabla</button>
    <br />
    <br />
    <div id="res">
        
    </div>

</body>
<script>
    function tab() {
        var num = parseInt(document.getElementById("num").value);
        console.log(num);
        var html = "<table>";
        for (var i = 1; i <= 10; i++) {
            //num + " x " + i + " = "+num*i+"\n"
            html += "<tr><td>"+num+"</td><td>x</td><td>"+i+"</td><td>"+num*i+"</td></tr>"
        }
        html += "</table>";
        document.getElementById("res").innerHTML = html;
    }
</script>
</html>
